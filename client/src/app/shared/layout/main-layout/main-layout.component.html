<!--SIDEBAR-->
<ul class="sidenav sidenav-fixed a-sidenav">
  <h4>Newborn</h4>
  <li
    *ngFor="let link of links"
    routerLinkActive="active"
    class="bold"
  >
    <a [routerLink]="link.path" class="waves-effect waves-orange">{{link.name}}</a>
  </li>
  <li class="bold last"><a (click)="logout()" class="waves-effect waves-orange">Выйти</a></li>
</ul>
<!--CONTENT-->
<main class="content">
  <router-outlet></router-outlet>
</main>

<div class="fixed-action-btn" #float>
  <a class="btn-floating btn-large red">
    <i class="large material-icons">add</i>
  </a>
  <ul>
    <li><a routerLink="/order" class="btn-floating green"><i class="material-icons">assignment</i></a></li>
    <li><a routerLink="/category/new" class="btn-floating blue"><i class="material-icons">list</i></a></li>
  </ul>
</div>
