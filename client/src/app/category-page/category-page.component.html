<div class="page-title">
  <h4>Категории</h4>
  <button routerLink="/category/new" class="waves-effect waves-light btn grey darken-1">Добавить категорию</button>
</div>

<div class="row">
  <div class="col s12" *ngIf="categories$ | async as categories; else loading">
    <div class="collection" *ngIf="categories.length; else empty">
      <a *ngFor="let category of categories" routerLink="{{category._id}}" class="collection-item">{{category.name}}</a>
    </div>
    <ng-template #empty>
      <div class="center"> Now you didn't have any categories</div>
    </ng-template>
  </div>
</div>

<ng-template #loading>
  <app-loader></app-loader>
</ng-template>
