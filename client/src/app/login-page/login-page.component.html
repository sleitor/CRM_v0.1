<form (ngSubmit)="onSubmit()" [formGroup]="form" class="card">
  <div class="card-content">
    <span class="card-title">Войти в систему</span>
    <div class="input-field">
      <input formControlName="email" id="email" type="email" required>
      <label for="email">Email:</label>
    </div>
    <div class="input-field">
      <input formControlName="password" id="password" type="password" required>
      <label for="password">Пароль:</label>
    </div>
  </div>
  <div class="card-action">
    <button type="submit" class="modal-action btn waves-effect">Войти</button>
  </div>
</form>
