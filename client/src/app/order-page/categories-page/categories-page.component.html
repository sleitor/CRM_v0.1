<ng-container *ngIf="categories$ | async as categories; else loading">
  <div *ngIf="categories.length; else empty" class="frow order-row">
    <div *ngFor="let category of categories" [routerLink]="['/order', category._id]" class="card waves-effect pointer">
      <div class="center">
        <img [src]="category.imageSrc" [alt]="category.name" class="responsive-img order-img">
      </div>
      <div class="card-content center p10">
        <h5 class="m0">{{category.name}}</h5>
      </div>
    </div>
  </div>
  <ng-template #empty>
    <div class="center">Category didn't created yet</div>
  </ng-template>
</ng-container>
<ng-template #loading>
  <app-loader></app-loader>
</ng-template>
